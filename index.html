<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディーラー鏑木用スロット(改)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/function.js"></script>
</head>

<body>
    <div class="bodyWrapper">
        <div class="slot">
            <div id="lever"></div>
            <div class="reelWrapper">
                <div class="reel" id="reel01">
                    <div class="reelInner">
                        <p class='num'><span>?</span></p>
                    </div>
                </div>
                <div class="reel" id="reel02">
                    <div class="reelInner">
                        <p class='num'><span>?</span></p>
                    </div>
                </div>
                <div class="reel" id="reel03">
                    <div class="reelInner">
                        <p class='num'><span>?</span></p>
                    </div>
                </div>
            </div>
            <div class="textWrapper">
                <p class="text">WHEN</p>
                <p class="text">WHERE</p>
                <p class="text">WHAT</p>
            </div>
            <div class="btnWrapper">
                <button class="slotButton spin disabled" id="spinButton">BET</button>
                <button class="slotButton reset disabled" id="resetButton">RESET</button>
            </div>

            <div class="cardShadow">

            </div>
            <div class="cardList is-step01">
                <div class="card card01">
                    <div class="cardFront">
                        <p class="cardNumBox is-top">
                            <span class="cardNum">00</span>
                            <span class="icon is-heart"></span>
                        </p>
                        <p class="cardNumBox is-bottom">
                            <span class="cardNum">00</span>
                            <span class="icon is-heart"></span>
                        </p>
                        <div class="cardTextWrapper">
                            <p class="cardText">サンプルテキスト</p>
                        </div>
                    </div>
                    <div class="cardBack"></div>
                </div>
                <div class="card card02">
                    <div class="cardFront">
                        <p class="cardNumBox is-top">
                            <span class="cardNum">00</span>
                            <span class="icon is-spade"></span>
                        </p>
                        <p class="cardNumBox is-bottom">
                            <span class="cardNum">00</span>
                            <span class="icon is-spade"></span>
                        </p>
                        <div class="cardTextWrapper">
                            <p class="cardText">サンプルテキスト</p>
                        </div>
                    </div>
                    <div class="cardBack"></div>
                </div>
                <div class="card card03">
                    <div class="cardFront">
                        <p class="cardNumBox is-top">
                            <span class="cardNum">00</span>
                            <span class="icon is-clover"></span>
                        </p>
                        <p class="cardNumBox is-bottom">
                            <span class="cardNum">00</span>
                            <span class="icon is-clover"></span>
                        </p>
                        <div class="cardTextWrapper">
                            <p class="cardText">サンプルテキスト</p>
                        </div>
                    </div>
                    <div class="cardBack"></div>
                </div>
            </div>
        </div>

        <div class="settingArea">
            <div class="inputArea02">
                <div class="col">
                    <p class="inputTitle">SLOT 01</p>
                    <div class="answerListWrapper">
                        <ul class="answerList" id="answerList01"></ul>
                    </div>
                    <div class="submitArea">
                        <input type="number" id="numberInput01">
                        <input type="text" id="textInput01">
                        <button class="addButton" id="slot01_add">ADD</button>
                    </div>
                </div>
                <div class="col">
                    <p class="inputTitle">SLOT 02</p>
                    <div class="answerListWrapper">
                        <ul class="answerList" id="answerList02"></ul>
                    </div>
                    <div class="submitArea">
                        <input type="number" id="numberInput02">
                        <input type="text" id="textInput02">
                        <button class="addButton" id="slot02_add">ADD</button>
                    </div>
                </div>
                <div class="col">
                    <p class="inputTitle">SLOT 03</p>
                    <div class="answerListWrapper">
                        <ul class="answerList" id="answerList03"></ul>
                    </div>
                    <div class="submitArea">
                        <input type="number" id="numberInput03">
                        <input type="text" id="textInput03">
                        <button class="addButton" id="slot03_add">ADD</button>
                    </div>
                </div>
            </div>
            <div class="settingButtonArea">
                <button id="setButton">SET</button>
                <button class="disabled" id="deleteButton">DELETE</button>
            </div>
        </div>
    </div>
</body>

</html>
